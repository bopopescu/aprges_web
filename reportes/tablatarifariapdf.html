{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Mantenedor - Tabla Tarifaria</title>
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet">
  </head>
  <body>
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Tabla Tarifaria</h3>

              <div class="row mt">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">                
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th>Tramo</th>
                                  <th class="hidden-phone"> Desde</th>
                                  <th>Hasta</th>
                                  <th>Valor</th>
                                  <th>Fecha</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                                    {% for tarifa in all_posts %}
                              <tr>
                                  <td>{{tarifa.usuarios}}</td>
                                  <td>{{tarifa.desde}}</td>
                                  <td>{{tarifa.hasta}}</td>
                                  <td>{{tarifa.valor}}</td>
                                  <td>{{tarifa.fecha}}</td>
                                  <td>
                                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                  </td>
                              </tr>
                              {% endfor %}
                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->

		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

  </body>
</html>
